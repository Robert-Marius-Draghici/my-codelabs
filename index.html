<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello world</title>
  <script>
    fetch('all-codelabs.json')
      .then(res => res.json())
      .then(codelabs => {
        createCards(codelabs);
      })
      .catch(err => console.log("error: ", err));

    function codelabTemplate(title,summary,presentationBtn,codelabBtn, createdDate, author){
      return `<div class="w3-card-4">
                <header class="w3-container w3-light-grey" style="height: 50px;overflow: hidden;">
                  <h3>${title}</h3>
                </header>
                <div class="w3-container w3-center">
                  <p>
                    ${summary}
                  </p>
                  <div class="w3-section">
                    <button id=${presentationBtn} class="w3-button w3-green">presentation</button>
                    <button id=${codelabBtn} class="w3-button w3-dark-grey">codelab</button>
                  </div>
                </div>                
                <footer style="margin: 0 15px;">
                  <span>${createdDate}</span>
                  <span style="float:right">${author}</span>
                </footer>
              </div>`;
    }  

    function addCodelab(codelab) {
      const container = document.querySelector("#codelabs");
      const div = document.createElement('div');
      div.style.width = "30%";
      div.style.margin = "5px 20px";
      div.innerHTML = codelabTemplate(codelab.title,
          codelab.summary,
          "prst",
          "codelab1",
          new Date(codelab.updated).toLocaleDateString(),
          codelab.author
          )
      // const codelabNode = createCodelab(codelab);

      container.appendChild(div);
    }
    function createCards(codelabs) {
      codelabs.forEach(codelab => {
        addCodelab(codelab);
      });
    }
  </script>
  <style>
    #codelabs {
      display: flex;
      flex-wrap: wrap;
    }

    .codelab {
      width: 30%;
      margin: 0 1% 20px;
      box-shadow: 0px 0px 1px #b6b0b6;
    }

    .title {
      text-align: center;
      height: 20px;
      overflow: hidden;
    }

    .footer {
      margin: 0 20px;
    }

    .summary {
      height: 100px;
      overflow: hidden;
      margin: 5px 10px;
    }

    .floatRight {
      float: right;
    }
  </style>
</head>

<body>
  <h1> All codelabs </h1>

  <div id="codelabs">
  </div>
</body>

</html>
